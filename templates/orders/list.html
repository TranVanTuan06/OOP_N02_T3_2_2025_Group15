<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Đơn hàng</title></head>
<body>
<h2>Danh sách đơn</h2>
<p><a th:href="@{/orders/new}">+ Nhập đơn</a></p>
<table border="1" cellpadding="6">
  <tr><th>Mã đơn</th><th>Khách</th><th>Ghi chú</th><th>Xem</th></tr>
  <tr th:each="o : ${orders}">
    <td th:text="${o.maDon}"></td>
    <td th:text="${o.tenKhach}"></td>
    <td th:text="${o.ghiChu}">-</td>
    <td><a th:href="@{'/orders/' + ${o.maDon}}">Chi tiết</a></td>
  </tr>
</table>
</body>
</html>
