# Cổng chạy ứng dụng
server.port=8080

# Cho phép truy cập từ mọi địa chỉ (bắt buộc khi chạy trên Codespaces/Docker)
server.address=0.0.0.0

# Ngôn ngữ mặc định (tuỳ chọn)
spring.mvc.locale=vi_VN
spring.mvc.locale-resolver=fixed

# Tránh cảnh báo Thymeleaf khi chưa có thư mục templates
spring.thymeleaf.check-template-location=false

# Cấu hình H2 console (nếu bạn dùng H2 database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cấu hình JPA/Hibernate (nếu có)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.check-template-location=false
